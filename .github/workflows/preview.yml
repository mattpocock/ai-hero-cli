name: Preview

on:
  pull_request:
    branches: ["main"]

jobs:
  preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - run: pnpm install --no-frozen-lockfile
      - run: pnpm build

      - name: Publish preview release
        run: pnpx pkg-pr-new publish
